<div class="list_item">
  <li>
    <h4>
      <a
        [routerLink]="['/post', color.id]"
        [title]="color.color"
        [textContent]="color.color"
      ></a>
    </h4>
    <img [src]="color.image" [alt]="color.color" />
    @if(color.feel){
    <p>{{ color.feel }}</p>
    }
    <p>
      <button (click)="onClick(color)">remove</button>
    </p>
  </li>
</div>
